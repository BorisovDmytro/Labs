<div class="modal fade" id="productDlg" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Product dialog</h4>
      </div>
      <div class="modal-body">
        <div class="form-group" ng-show="$ctrl.isValid">
          <label>Name:</label>
          <input type="text" class="form-control" ng-model="$ctrl.product.Name">
          <label>Manufacturer:</label>
          <input type="text" class="form-control" ng-model="$ctrl.product.Manufacturer">
          <label>Price:</label>
          <input type="text" class="form-control" ng-model="$ctrl.product.Price">
        </div>
        <div ng-show="!$ctrl.isValid">

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal"
                ng-show="$ctrl.isValid"
                ng-click="$ctrl.onSubmitClick()">
          Submit
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
